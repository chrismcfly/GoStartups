    <title>AppIoT</title>
    <!-- LINK AL CSS PRINCIPAL -->

<body class="body-login">
    <div id="botonBars" class="bars">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="wrapper">
        <!-- BARRA DE NAVEGACIÓN -->
        <header>
            <nav class="nav-container">
                <div class="nav-bar-logo">
                    <a class="nav-container-titlelogo" href="./index.html">app<span>IoT</span></a>
                </div>
                <ul class="nav-menu">
                    <li class="nav-link-1"><a href="./index.html#solutions">Nuestras Soluciones</a></li>
                    <li class="nav-link-2"><a href="./index.html#contact">Contacto</a></li>
                    <a class="nav-link-3" href="./login.html">Iniciar Sesión</a>
                </ul>
            </nav>
        </header>

        <!-- LOGIN (INICIO DE SESION) -->
        <section class="login-main">
            <form class="login-container" action="#">
                <div class="login-form">
                    <h2>Iniciar Sesión</h2>
                    <label class="login-label" for="user">Usuario</label>
                    <input class="login-input" type="text" name="user" id="user">
                    <label class="login-label" for="password">Contraseña</label>
                    <input class="login-input" type="password" name="password" id="password">
                    <input class="button-login" type="submit" value="Iniciar Sesión">
                </div>
            </form>
        </section>

        <!-- PIE DE PÁGINA -->
        <footer class="footer-main">
            <div class="footer-container">
                <p>Desarrollado por el <strong>Grupo N°4</strong> de Sistemas Inteligentes 2023 -- Todos los derechos reservados</p>
            </div>
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
